<!DOCTYPE html>
<html>
<head><title>Cadastro de Produto</title></head>
<body>
  <h2>Cadastro de Produto</h2>
  <form action="/cadastrar" method="POST">
    Código de Barras: <input type="text" name="codigo" required><br>
    Descrição: <input type="text" name="descricao" required><br>
    Preço de Custo: <input type="number" name="precoCusto" step="0.01" required><br>
    Preço de Venda: <input type="number" name="precoVenda" step="0.01" required><br>
    Data de Validade: <input type="date" name="validade" required><br>
    Qtd em Estoque: <input type="number" name="qtd" required><br>
    Nome do Fabricante: <input type="text" name="fabricante" required><br><br>
    <button type="submit">Cadastrar</button>
  </form>
  <br>
  <a href="/produtos">Ver Produtos Cadastrados</a>
</body>
</html>
